<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div id="modalMantenimiento" class="row" th:fragment="modalMantenimiento" th:with="tipo=${tipo}">
		<fieldset class="well">
			<legend class="well-legend">Formulario de Mantenimiento</legend>
			<form id="formMantenimiento" class="form-horizontal" role="form">
				<th:block th:replace="~{template/fragments/egresos/modalMantenimiento :: ${tipo}}?:~{}">
				</th:block>
				<div id="botonesForm" class="form-group">
					<div class="col-lg-12 text-center">
						<button id="registrarMantenimiento" type="button" class="btn btn-success">
							<i class="fa fa-floppy-o"></i> Registrar
						</button>
						<button id="actualizarMantenimiento" type="button" class="btn btn-primary hidden">
							<i class="fa fa-pencil-square"></i> Actualizar
						</button>
					</div>
				</div>
			</form>
		</fieldset>
	</div>

	<th:block th:fragment="egresos">
		<div class="col-xs-12">
			<fieldset class="well">
				<legend class="well-legend">Datos de la Programación de Gasto</legend>
				<div class="form-group">
					<label class="col-md-3 col-md-offset-2 control-label">Programación de Gasto N°</label>
					<div class="col-lg-3">
						<input id="a" class="form-control upperCase" name="nroProgramacionGasto" 
						data-skip-falsy="true" data-value-type="string">
					</div>
				</div>
			
		
			<div class="col-xs-12">
				<fieldset class="well">
					<legend class="well-legend">Datos del Egreso</legend>
					<div class="form-group">
						<div class="group">
							<label class="col-lg-2 control-label">Unidad</label>
							<div class="col-lg-4">
								<select id="unidades" class="form-control select2 elemento-desactivable" name="codigoUnidad">
									<option value="-1" selected="selected">
										Seleccione una Unidad
									</option>
									<option th:each="unidad : ${unidades}" th:value="${unidad.codigoUnidad}"
										th:text="|${unidad.nroConcepto} - ${unidad.nombreUnidad}|"></option>
								</select>
							</div>
						</div>
						<div class="group">
							<label class="col-lg-2 control-label">Tipo de Adquisición</label>
							<div class="col-lg-4">
								<select id="tiposAdquisicion" class="form-control select2" name="tipoAdquisicion">
									<option value="" disabled="disabled" selected="selected">
										Seleccione un tipo de Documento
									</option>
									<option th:each="tipoAdquisicion : ${tiposAdquisicion}" th:value="${tipoAdquisicion.idItem}"
										th:text="|${tipoAdquisicion.idItem} - ${tipoAdquisicion.descripcionItem}|"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="group">
							<label class="col-lg-2 control-label">Documento</label>
							<div class="col-lg-4">
								<select id="tiposDocumento" class="form-control select2 elemento-desactivable" name="documento">
									<option value="" disabled="disabled" selected="selected">
										Seleccione un tipo de Documento
									</option>
									<option th:each="tipoDocumento : ${tiposDocumento}" th:value="${tipoDocumento.idItem}"
										th:text="|${tipoDocumento.idItem} - ${tipoDocumento.descripcionItem}|"></option>
								</select>
							</div>
						</div>
						<div class="group">
							<label class="col-lg-2 control-label">Documento Referencia</label>
							<div class="col-lg-4">
								<input id="importe" class="form-control" name="docReferencia">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">Curso</label>
						<div class="col-lg-10">
							<select id="cursos" class="form-control select2" name="codigoCurso">
								<option value="" disabled="disabled" selected="selected">Seleccione un Curso</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">Proveedor</label>
						<div class="col-lg-10">
							<input class="form-control" data-skip-falsy="true" data-value-type="string" 
							name="nombreProveedor">
						</div>
					</div>
					<div class="form-group">
						<div class="group">
							<label class="col-lg-2 control-label">Tipo de Documento</label>
							<div class="col-lg-4">
								<select id="tiposDocumentoIdentidad" class="form-control select2 elemento-desactivable" 
										name="tipoDocProveedor">
									<option value="" disabled="disabled" selected="selected">
										Seleccione un tipo de Documento
									</option>
									<option th:each="tipoDocumentoIdentidad : ${tiposDocumentoIdentidad}" th:value="${tipoDocumentoIdentidad.idItem}"
										th:text="|${tipoDocumentoIdentidad.idItem} - ${tipoDocumentoIdentidad.abreviatura}|"></option>
								</select>
							</div>
						</div>
						<div class="group">
							<label class="col-lg-2 control-label">Nro. de Documento</label>
							<div class="col-lg-4">
								<input class="form-control numbersOnly elemento-desactivable" name="nroDocProveedor" data-skip-falsy="true" 
								data-value-type="string">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">Registro de Gastos</label>
						<div class="col-lg-10">
							<button id="gastos" type="button" class="btn btn-warning">
								<i class="fa fa-plus"></i> Añadir Gastos
							</button>
						</div>
					</div>
				</fieldset>
				<div class="form-group">
					<div class="group">
						<label class="col-lg-2 control-label">Estado</label>
						<div class="col-lg-4">
							<select id="tiposEstado" class="form-control select2 elemento-desactivable" 
									name="estado">
								<option value="" disabled="disabled" selected="selected">
									Seleccione un Estado
								</option>
								<option th:each="tipoEstado : ${tiposEstado}" th:value="${tipoEstado.idItem}"
									th:text="|${tipoEstado.idItem} - ${tipoEstado.abreviatura}|"></option>
							</select>
						</div>
					</div>
					<div class="group">
						<label class="col-lg-2 control-label">Fecha de Envío</label>
						<div class="col-lg-4">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input id="fechaEnvio" type="text" class="form-control" name="fechaEnvio"/>
							</div>
						</div>
					</div>
				</div>
			</div>
			</fieldset>
		</div>
	</th:block>

</body>
</html>
