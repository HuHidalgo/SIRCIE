<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div id="modalVerDetalleGastos" class="row" th:fragment="modalVerDetalleGastos" th:with="tipo=${tipo}">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<fieldset class="well">
				<form id="formVerDetalleGastos" class="form-horizontal" role="form">
					<th:block 
						th:replace="~{template/fragments/egresos/usgom/modalVerDetalleGastos :: ${tipo}}?:~{}">
					</th:block>
				</form>
			</fieldset>
		</div>
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<table id="tablaVerDetalleGastos" width="100%"
						class="table table-bordered dt-responsive table-condensed display">
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<th:block th:fragment="verGastos">
		<div class="form-group">
			<div class="col-lg-12 text-center">
				<button id="exportarGastos" type="button" class="btn btn-success" 
						title="Exportar en .XLSX" data-tooltip="tooltip">
					<i class="fa fa-download"></i> Exportar
				</button>
			</div>
		</div>
	</th:block>
</body>
</html>
