<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div id="modalMantenimiento" class="row" th:fragment="modalMantenimiento" th:with="tipo=${tipo}">
		<fieldset class="well">
			<legend class="well-legend">Formulario de Mantenimiento</legend>
			<form id="formMantenimiento" class="form-horizontal" role="form">
				<th:block 
					th:replace="~{template/fragments/egresos/usgom/modalMantenimiento :: ${tipo}}?:~{}">
				</th:block>
				<div id="botonesForm" class="form-group">
					<div class="col-lg-12 text-center">
						<button id="registrarMantenimiento" type="button" class="btn btn-success">
							<i class="fa fa-floppy-o"></i> Registrar
						</button>
						<button id="actualizarMantenimiento" type="button" class="btn btn-primary hidden">
							<i class="fa fa-pencil-square"></i> Actualizar
						</button>
					</div>
				</div>
			</form>
		</fieldset>
	</div>

	<th:block th:fragment="programacionGastos">
		<div class="form-group">
			<div class="group">
				<label class="col-lg-4 control-label">Programación de Gasto N°</label>
				<div class="col-lg-4">
					<input class="form-control upperCase" name="nroProgramacionGasto" data-skip-falsy="true" 
								data-value-type="string">
				</div>
			</div>
			<div class="group">
				<label class="col-lg-3 control-label">Fecha de Envío</label>
				<div class="col-lg-6">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input id="fechaEnvio" type="text" class="form-control" name="fechaEnvio"/>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
