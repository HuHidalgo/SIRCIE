<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div id="modalMantenimiento" class="row" th:fragment="modalMantenimiento" th:with="tipo=${tipo}">
		<fieldset class="well">
			<legend class="well-legend">Formulario de Mantenimiento</legend>
			<form id="formMantenimiento" class="form-horizontal" role="form">
				<th:block th:replace="~{template/fragments/mantenimiento/modalMantenimiento :: ${tipo}}?:~{}">
				</th:block>
				<div id="botonesForm" class="form-group">
					<div class="col-lg-12 text-center">
						<button id="registrarMantenimiento" type="button" class="btn btn-success">
							<i class="fa fa-floppy-o"></i> Registrar
						</button>
						<button id="actualizarMantenimiento" type="button" class="btn btn-primary hidden">
							<i class="fa fa-pencil-square"></i> Actualizar
						</button>
					</div>
				</div>
			</form>
		</fieldset>
	</div>
	
	
	<th:block th:fragment="unidad">
		<div class="form-group">
			<label class="col-lg-2 control-label">Código de Unidad</label>
			<div class="col-lg-10">
				<input class="form-control upperCase elemento-desactivable" name="codigoUnidad">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Nombre de unidad</label>
			<div class="col-lg-10">
				<input class="form-control upperCase" name="nombreUnidad">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Número de Concepto</label>
			<div class="col-lg-10">
				<input class="form-control numbersOnly" name="nroConcepto" maxlength="3">
			</div>
		</div>
	</th:block>
	
	<th:block th:fragment="concepto">
		<div class="form-group">
			<label class="col-lg-2 control-label">Unidad</label>
			<div class="col-lg-10">
				<select id="unidades" class="form-control select2 elemento-desactivable" name="codigoUnidad">
					<option value="" disabled="disabled" selected="selected">
						Seleccione una Unidad
					</option>
					<option th:each="unidad : ${unidades}" th:value="${unidad.codigoUnidad}"
						th:text="|${unidad.nroConcepto} - ${unidad.nombreUnidad}|">
					</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Número Concepto</label>
			<div class="col-lg-10">
				<input class="form-control numbersOnly" maxlength="3" name="nroConceptoEsp">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Nombre Concepto</label>
			<div class="col-lg-10">
				<input class="form-control upperCase" name="nomConceptoEsp">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Descripción Concepto</label>
			<div class="col-lg-10">
				<textarea class="form-control upperCase" name="descConceptoEsp" style="resize: none;"
				rows = "3"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Importe</label>
			<div class="col-lg-4">
				<input class="form-control" maxlength="8" name="importe">
			</div>
		</div>
	</th:block>
	
	<th:block th:fragment="meta">
		<div class="form-group">
			<label class="col-lg-2 control-label">Número de Meta</label>
			<div class="col-lg-10">
				<input class="form-control numbersOnly elemento-desactivable" name="nroMeta">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Nombre de Meta</label>
			<div class="col-lg-10">
				<input class="form-control upperCase" name="nomMeta">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Descripción</label>
			<div class="col-lg-10">
				<input class="form-control upperCase" name="desMeta">
			</div>
		</div>
	</th:block>

	<th:block th:fragment="tarea">
		<div class="form-group">
			<label class="col-lg-2 control-label">Unidad responsable</label>
			<div class="col-lg-10">
				<select id="unidades" class="form-control select2" name="codigoUnidad">
					<option value="" disabled="disabled" selected="selected">Elija Unidad</option>
					<option th:each="unidad : ${unidades}" th:value="${unidad.codigoUnidad}"
						th:text="|${unidad.codigoUnidad} - ${unidad.nombreUnidad}|"></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Meta</label>
			<div class="col-lg-10">
				<select id="metas" class="form-control select2" name="nroMeta">
					<option value="" disabled="disabled" selected="selected">Elija Meta</option>
					<option th:each="meta : ${metas}" th:value="${meta.nroMeta}"
						th:text="|${meta.nroMeta} - ${meta.nomMeta}|"></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Código de Tarea</label>
			<div class="col-lg-10">
				<input class="form-control numbersOnly elemento-desactivable" name="codigoTarea">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Nombre de Tarea</label>
			<div class="col-lg-10">
				<textarea class="form-control upperCase" name="nomTarea" style="resize: none;"
				rows = "3" data-skip-falsy="true" data-value-type="string"></textarea>
			</div>
		</div>
	</th:block>
	
	<th:block th:fragment="partida">
		<div class="form-group">
			<label class="col-lg-2 control-label">Tarea</label>
			<div class="col-lg-10">
				<select id="tareas" class="form-control select2" name="codigoTarea">
					<option value="" disabled="disabled" selected="selected">Elija Tarea</option>
					<option th:each="tarea: ${tareas}" th:value="${tarea.codigoTarea}"
						th:text="|${tarea.codigoTarea} - ${tarea.nomTarea}|"></option>
				</select>
			</div>
		</div>		
		<div class="form-group">
			<label class="col-lg-2 control-label">Clasificador</label>
			<div class="col-lg-10">
				<input class="form-control upperCase elemento-desactivable" name="clasificador">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Descripción</label>
			<div class="col-lg-10">
				<textarea class="form-control upperCase" name="descripcion" style="resize: none;"
				rows = "2"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Descripción Detallada</label>
			<div class="col-lg-10">
				<textarea class="form-control upperCase" name="descDetallada" style="resize: none;"
				rows = "5"></textarea>
			</div>
		</div>
	</th:block>
	
	<th:block th:fragment="curso">
		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Unidad</label>
				<div class="col-lg-10">
					<select id="unidades" class="form-control select2" name="codigoUnidad">
						<option value="" disabled="disabled" selected="selected">
							Seleccione una Unidad
						</option>
						<option th:each="unidad : ${unidades}" th:value="${unidad.codigoUnidad}"
							th:text="|${unidad.nroConcepto} - ${unidad.nombreUnidad}|"></option>
					</select>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Concepto</label>
				<div class="col-lg-10">
					<select id="conceptos" class="form-control select2" name="idConcepto">
						<option value="" disabled="disabled" selected="selected">
						Seleccione un Concepto de pago</option>
					</select>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Código</label>
			<div class="col-lg-10">
				<input class="form-control upperCase elemento-desactivable" name="codigoCurso">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Nombre</label>
			<div class="col-lg-10">
				<input class="form-control upperCase" name="nombreCurso">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Semestres</label>
			<div class="col-lg-10">
				<input class="form-control numbersOnly" name="nroSemestres">
			</div>
		</div>		
	</th:block>
	
	<th:block th:fragment="persona">
		<div class="form-group">
			<label class="col-lg-2 control-label">Tipo de Documento</label>
			<div class="col-lg-10">
				<select id="tiposDocumento" class="form-control select2 elemento-desactivable"
					name="idTipoDocumento">
					<option value="" disabled="disabled" selected="selected">Seleccione un Tipo de
						Documento</option>
					<option th:each="tipoDocumento : ${tiposDocumento}" th:value="${tipoDocumento.idItem}"
						th:text="|${tipoDocumento.idItem} - ${tipoDocumento.abreviatura}|"></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Número de Documento</label>
			<div class="col-lg-10">
				<input class="form-control elemento-desactivable" name="numeroDocumento">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Nombres</label>
			<div class="col-lg-10">
				<input class="form-control upperCase" name="nombres">
			</div>
		</div>
		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Apellido Paterno</label>
				<div class="col-lg-4">
					<input class="form-control upperCase" name="apellidoPaterno">
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Apellido Materno</label>
				<div class="col-lg-4">
					<input class="form-control upperCase" name="apellidoMaterno">
				</div>
			</div>
		</div>
	</th:block>

	<th:block th:fragment="alumno">
		<div class="col-xs-12">
			<fieldset class="well">
				<legend class="well-legend">Datos Personales</legend>
				<div class="form-group">
					<div class="group">
						<label class="col-lg-2 control-label">Tipo de Documento</label>
						<div class="col-lg-4">
							<select id="tiposDocumento" class="form-control select2" name="idTipoDocumento">
								<option value="" disabled="disabled" selected="selected">Seleccione un Tipo de
									Documento</option>
								<option th:each="tipoDocumento : ${tiposDocumento}" th:value="${tipoDocumento.idItem}"
									th:text="|${tipoDocumento.idItem} - ${tipoDocumento.abreviatura}|"></option>
							</select>
						</div>
					</div>
					<div class="group">
						<label class="col-lg-2 control-label">Número de Documento</label>
						<div class="col-lg-4">
							<input class="form-control upperCase" maxlength="12" name="numeroDocumento" data-skip-falsy="true" data-value-type="string">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="group">
						<label class="col-lg-2 control-label">Apellido Paterno</label>
						<div class="col-lg-4">
							<input class="form-control upperCase" name="apellidoPaterno" data-skip-falsy="true" data-value-type="string">
						</div>
					</div>
					<div class="group">
						<label class="col-lg-2 control-label">Apellido Materno</label>
						<div class="col-lg-4">
							<input class="form-control upperCase" name="apellidoMaterno" data-skip-falsy="true" data-value-type="string">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="group">
						<label class="col-lg-2 control-label">Nombres</label>
						<div class="col-lg-4">
							<input class="form-control upperCase" name="nombres" data-skip-falsy="true" data-value-type="string">
						</div>
					</div>
					<div class="group">
						<label class="col-lg-2 control-label">Sexo</label>
						<div class="col-lg-4">
							<select id="sexos" class="form-control select2" name="idSexo">
								<option value="" disabled="disabled" selected="selected">Seleccione un Sexo</option>
								<option th:each="sexo : ${sexos}" th:value="${sexo.idItem}"
									th:text="|${sexo.idItem} - ${sexo.descripcionItem}|"></option>
							</select>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
		<div class="col-xs-12">
			<fieldset class="well">
				<legend class="well-legend">Datos del Alumno</legend>
				<div class="form-group">
					<div class="group">
						<label class="col-lg-2 control-label">Tipo</label>
						<div class="col-lg-4">
							<select id="tiposAlumno" class="form-control select2 elemento-desactivable" name="tipoAlumno">
								<option value="" disabled="disabled" selected="selected">Seleccione un Tipo</option>
								<option th:each="tipoAlumno : ${tiposAlumno}" th:value="${tipoAlumno.idItem}"
									th:text="|${tipoAlumno.idItem} - ${tipoAlumno.descripcionItem}|"></option>
							</select>
						</div>
					</div>
					<div class="group">
						<label class="col-lg-2 control-label">Código de Alumno</label>
						<div class="col-lg-4">
							<input class="form-control upperCase elemento-desactivable" maxlength="8" name="codigoAlumno" data-skip-falsy="true" data-value-type="string">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="group">
						<label class="col-lg-2 control-label">Facultad</label>
						<div class="col-lg-4">
							<select id="facultades" class="form-control select2" name="codigoFacultad">
								<option value="" disabled="disabled" selected="selected">Seleccione una Facultad</option>
								<option th:each="facultad : ${facultades}" th:value="${facultad.codigoFacultad}"
									th:text="|${facultad.codigoFacultad} - ${facultad.descripcion}|"></option>
							</select>
						</div>
					</div>
					<div class="group">
						<label class="col-lg-2 control-label">Escuela</label>
						<div class="col-lg-4">
							<select id="escuelas" class="form-control select2" name="codigoEscuela">
								<option value="" selected="selected" disabled="disabled">Seleccione una Escuela</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="group">
						<label class="col-lg-2 control-label">Discapacidad</label>
						<div class="col-lg-4">
							<select id="discapacidades" class="form-control select2" name="idDiscapacidad">
								<option value="" disabled="disabled" selected="selected">Seleccione una
									Discapacidad</option>
								<option th:each="discapacidad : ${discapacidades}" th:value="${discapacidad.idItem}"
									th:text="|${discapacidad.idItem} - ${discapacidad.descripcionItem}|"></option>
							</select>
						</div>
					</div>
					<div class="group">
						<label class="col-lg-2 control-label">Fecha de Nacimiento</label>
						<div class="col-lg-4">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input id="fechaNacimiento" type="text" class="form-control" readonly="readonly" 
								name="fechaNacimiento"/>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="group">
						<label class="col-lg-2 control-label">Correo Inst.</label>
						<div class="col-lg-4">
							<input class="form-control" maxlength="50" name="correoInstitucional" data-skip-falsy="true" data-value-type="string">
						</div>
					</div>
					<div class="group">
						<label class="col-lg-2 control-label">Correo Pers.</label>
						<div class="col-lg-4">
							<input class="form-control" maxlength="50" name="correoPersonal" data-skip-falsy="true" data-value-type="string">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Dirección</label>
					<div class="col-lg-4">
						<input class="form-control upperCase" name="direccion" data-skip-falsy="true" data-value-type="string">
					</div>
				</div>

				<div class="form-group">
					<div class="group">
						<label class="col-lg-2 control-label">Tel. Fijo</label>
						<div class="col-lg-4">
							<input class="form-control numbersOnly" maxlength="13" name="telefonoFijo" data-skip-falsy="true" data-value-type="string">
						</div>
					</div>
					<div class="group">
						<label class="col-lg-2 control-label">Tel. Móvil</label>
						<div class="col-lg-4">
							<input class="form-control numbersOnly" maxlength="13" name="telefonoMovil" data-skip-falsy="true" data-value-type="string">
						</div>
					</div>
				</div>
			</fieldset>
		</div>
	</th:block>

	<th:block th:fragment="multiTabCab">
		<div class="form-group">
			<label class="col-lg-2 control-label">Descripción</label>
			<div class="col-lg-10">
				<input class="form-control upperCase" name="descripcion">
			</div>
		</div>
	</th:block>

</body>
</html>
